<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard APP</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS UTAMA -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
</head>

<body>

    <!-- LOADER -->
    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">MEMUAT APP...</div>
    </div>

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <div class="brand">
            <div class="brand-content">
                <h2>APP <span>bisa</span></h2>
                <p>Adm Pemasaran & Penjualan</p>
            </div>
        </div>

        <div class="nav-header">PSO DAN RETAIL</div>

        <div class="nav-item active" id="nav-subsidi" onclick="app.setSector('SUBSIDI')">
            <i class="fas fa-industry"></i><span>Subsidi</span>
        </div>

        <div class="nav-item" id="nav-retail" onclick="app.setSector('RETAIL')">
            <i class="fas fa-store"></i><span>Retail</span>
        </div>

        <div class="nav-spacer"></div>

        <div class="nav-item" onclick="alert('Fitur Login Admin')">
            <i class="fas fa-sign-in-alt"></i><span>Login Admin</span>
        </div>
    </aside>

    <!-- MAIN -->
    <main class="main-content" id="main-content">

        <header>
            <div class="header-left">
                <button class="btn-toggle-sidebar" onclick="app.toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="page-title">
                    <h1 id="page-title-text">Subsidi</h1>
                    <p>Overview Performa Penjualan</p>
                </div>
            </div>

            <select class="custom-select" id="year-select" onchange="app.changeYear(this.value)"></select>
        </header>

        <div class="content-scroll">
            <!-- KPI, CHART, RANKING -->
            <!-- TIDAK ADA PERUBAHAN STRUKTUR -->
            <!-- (isi sama persis seperti versi kamu) -->
        </div>

    </main>

    <!-- SCRIPT UTAMA -->
    <script src="js/app.js"></script>
</body>
</html>
